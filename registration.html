<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
            // shoe name in h1
			let entername=document.querySelector("#name").value;
            let displayName=document.querySelector("#dName");

            displayName.innerText=entername
		}

		function showGender() {
			// Show the selected gender inside h2
            let gender=document.querySelector("#gender").value
            let displayGender=document.querySelector("#dGender")
            displayGender.innerText=gender
		}

		function showEmail() {
			// Show the filled email inside h3
            let email=document.querySelector("#email").value
            let displayEmail=document.querySelector("#dEmail")
            displayEmail.innerText=email
		}

		function showMobile() {
			// Show the filled mobile inside h4
            let mobile=document.querySelector("#mobile").value;
            let displayMobile=document.querySelector("#dMobile")
            displayMobile.innerText=mobile;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            let gender=document.querySelector("#gender").value=""
            let entername=document.querySelector("#name").value=""
            let email=document.querySelector("#email").value=""
            let mobile=document.querySelector("#mobile").value=""

		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            window.location.reload()
		}
	</script>
</body>
</html>
