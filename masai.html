<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button id="success" onclick="tuv()">Apply</button>
</body>
</html>
<script>
    let dom=document.getElementById("success")

    function tuv(){
        let hed=document.querySelector("#display")
        let sam=document.querySelector("#name")
        let gen=document.querySelector("#gender")
        hed.textContent=sam.value + " "+gen.value

    }
    // dom.addEventListener("click",tuv)

</script>
